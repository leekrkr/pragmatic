{% extends 'base.html' %}

{% block content %}

<div>
    <div style = "text-align : center; max-width: 500px; margin: 4rem auto;">


        <img src="{{ target_user.project.image.url }}" alt="" style="height:10rem; width: 10rem;
        border-radius:10rem; margin-bottom: 2rem ">

        <h2 style="font-family : 'NanumSquare8'">
            {{ target_project.title }}
        </h2>
        <h5 style="margin-bottom:3rem;">
            {{target_project.description }}
        </h5>
    </div>

    <div class = "text-center">
        {% if user.is_authenticated %}
        <a href="{% url 'subscribeapp:subscribe'%}?project_pk={{ target_project.pk }}">
            Subscribe
        </a>
        {% endif %}
    </div>

    <div>

        {% include 'scrippts/list_pragment.html' with article_list=object_list %}

    </div>
</div>

{% endblock %}
