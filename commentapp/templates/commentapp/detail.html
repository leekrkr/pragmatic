<div style="border : 1px solid; text-align : left; padding : 4%; margin: 1rem 0; border-radius : 1rem
            border-color: #bb">
    <div>
        <strong>
            {{ comment.writer.profile.nickname }}
        </strong>
        &nbsp&nbsp&nbsp
        {{ comment.created.at }}
    </div>
    <div style= "margin: 1rem 0;">
        {{ comment.content }}
    </div>
    {% comment.writer == user %}
    <div style="text-align: right">
        <a href="{% url 'commentapp:delete' pk=comment.pk %}" clss="btn btn-danger rounded-pill">
            Delete
        </a>
    </div>
    {% endif %}
</div>
